<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto TrybeWarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login" id="login">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Senha">
            <button type="submit">Entrar</button>
        </form>
    </header>
    <main class="main">
        <form action="" id="evaluation-form">
            <div class="nome-completo">
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </div>

            <div class="email-casa">
                <input type="email" id="input-email" placeholder="Email">
                <select name="" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>

            <label for="" id="label-family">Qual sua família?</label>
            <div>
                <input type="radio" name="family" value="Frontend">
                <label for="Frontend">Frontend</label>
            </div>
            <div>
                <input type="radio" name="family" value="Backend">
                <label for="Backend">Backend</label>
            </div>
            <div>
                <input type="radio" name="family" value="FullStack">
                <label for="FullStack">FullStack</label>
            </div>

            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div>
                <input type="checkbox" class="subject" value="Comunicação" name="comunicacao">
                <label for="comunicacao">Comunicação</label>
            </div>
            <div>
                <input type="checkbox" class="subject" value="Trabalho em equipe" name="trabalho-em-equipe">
                <label for="trabalho-em-equipe">Trabalho em equipe</label>
            </div>
            <div>
                <input type="checkbox" class="subject" value="Negociação" name="negociacao">
                <label for="negociacao">Negociação</label>
            </div>
            <div>
                <input type="checkbox" class="subject" value="Escuta ativa" name="escuta-ativa">
                <label for="escuta-ativa">Escuta ativa</label>
            </div>
            <div>
                <input type="checkbox" class="subject" value="Métodos de array" name="metodos-de-array">
                <label for="metodos-de-array">Métodos de array</label>
            </div>
            <div>
                <input type="checkbox" class="subject" value="Jest" name="jest">
                <label for="jest">Jest</label>
            </div>

        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </main>

    <script src="script.js"></script>
</body>

</html>
